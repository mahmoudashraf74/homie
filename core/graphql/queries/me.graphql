query me($withPostalCode: Boolean = false) {
	me {
		id
		memberId
		photoUrl
		userName
		email
		emailConfirmed
		phoneNumber
		phoneNumberConfirmed
		contact {
			id
			outerId
			phones
			firstName
			lastName
			fullName
			gender
			birthDate
			addresses {
				totalCount
				items {
					...memberAddressFields
				}
			}
		}
	}
}
