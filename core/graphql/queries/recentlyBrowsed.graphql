query RecentlyBrowsed(
  $storeId: String!
  $currencyCode: String
  $cultureName: String
  $maxProducts: Int
  $withInventory: Boolean!
  $withImages: Boolean!
  $isList: Boolean!
) {
  recentlyBrowsed(
    storeId: $storeId
    currencyCode: $currencyCode
    cultureName: $cultureName
    maxProducts: $maxProducts
  ) {
    products {
      ...productFields
    }
  }
}
